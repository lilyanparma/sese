<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitless.smartSaleSystem">نظام البيع الذكي</title>
    <!-- مكتبة ZXing لمسح الباركود -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- خط Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <!-- مكتبة i18next للترجمة -->
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
    
   <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* تصميم جديد للرأس بتأثير ثلاثي الأبعاد */
        .header-container {
            background: linear-gradient(145deg, #4361ee, #3a0ca3);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: 1;
        }
        
        .header {
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin: 0;
            padding: 10px 0;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: rgba(255,255,255,0.5);
            border-radius: 3px;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0 30px;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .search-toggle {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 8px 8px 16px #d1d1d1, 
                        -8px -8px 16px #ffffff;
            cursor: pointer;
            font-weight: 700;
            color: var(--primary);
            transition: all 0.4s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .search-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 12px 12px 24px #c9c9c9, 
                       -12px -12px 24px #ffffff;
        }
        
        .search-toggle:active {
            transform: translateY(1px);
            box-shadow: inset 5px 5px 10px #d1d1d1, 
                        inset -5px -5px 10px #ffffff;
        }
        
        .search-wrapper {
            width: 100%;
            max-width: 700px;
            display: none;
            background: white;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            border: 1px solid rgba(0,0,0,0.05);
            flex-direction: row;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .search-input {
            flex: 1;
            padding: 16px 25px;
            border: none;
            font-size: 1.1rem;
            background: transparent;
        }
        
        .search-input:focus {
            outline: none;
        }
        
        .search-actions {
            display: flex;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 6px 6px 12px rgba(0,0,0,0.15),
                       -4px -4px 10px rgba(255,255,255,0.8);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0));
            z-index: -1;
            border-radius: 15px;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.2),
                       -6px -6px 15px rgba(255,255,255,0.8);
        }
        
        .btn:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: inset 4px 4px 8px rgba(0,0,0,0.2),
                        inset -4px -4px 8px rgba(255,255,255,0.5);
        }
        
        .btn-primary {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .btn-success {
            background: linear-gradient(145deg, #38b000, #2b9348);
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .btn-danger {
            background: linear-gradient(145deg, var(--danger), #b5179e);
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            box-shadow: none;
            transition: all 0.3s;
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        #cameraScanner {
            width: 100%;
            max-height: 450px;
            margin: 25px 0;
            border-radius: 20px;
            overflow: hidden;
            display: none;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        #cameraScanner video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            background: rgba(0,0,0,0.3);
        }
        
        .scanner-frame {
            width: 80%;
            height: 200px;
            border: 4px solid rgba(255,255,255,0.7);
            border-radius: 15px;
            box-shadow: 0 0 0 10000px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .scanner-instruction {
            color: white;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            margin-top: 10px;
        }
        
        .product-details {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            display: none;
            margin-top: 30px;
            animation: fadeInUp 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            border: 1px solid rgba(0,0,0,0.03);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-header {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
            align-items: center;
        }
        
        .product-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-title {
            font-size: 1.7rem;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .product-price {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* أنماط المخزون وتاريخ الصلاحية لجميع الشاشات */
        .product-stock {
            color: var(--gray);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 3px 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .product-stock.low-stock {
            color: var(--danger);
            font-weight: bold;
            animation: blink 1.5s infinite;
            background-color: rgba(248, 150, 30, 0.1);
        }
        
        .product-stock.out-of-stock {
            color: var(--danger);
            font-weight: bold;
            animation: blink 1s infinite;
        }
        
        .product-stock.stock-warning {
            color: var(--warning);
            font-weight: bold;
        }
        
        .product-expiry {
            color: var(--gray);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .product-expiry.expiry-soon {
            color: var(--warning);
            font-weight: bold;
        }
        
        .product-expiry.expiry-passed {
            color: var(--danger);
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .discount-section {
            background: linear-gradient(135deg, #fff8e1, #fff3bf);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            display: none;
            border-left: 5px solid var(--warning);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            animation: fadeIn 0.4s ease-out;
        }
        
        .discount-type {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 15px;
        }
        
        .discount-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
            color: var(--gray);
        }
        
        .discount-type-btn.active {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .discount-type-btn i {
            margin-left: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: white;
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.05);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2),
                        inset 3px 3px 6px rgba(0,0,0,0.05);
        }
        
        .payment-methods {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .payment-method {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
            color: var(--gray);
        }
        
        .payment-method.active {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .payment-method i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: block;
            color: inherit;
        }
        
        .final-price {
            background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
            border: 2px dashed var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .final-price-label {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .final-price-value {
            font-size: 2.2rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .toast {
            position: fixed;
            top: 40px;
            right: 40px;
            padding: 20px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(67, 97, 238, 0.3);
            display: none;
            z-index: 1000;
            animation: slideInRight 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            border-left: 6px solid white;
            max-width: 400px;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.hide {
            animation: slideOutRight 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            transform: translateX(100%);
            opacity: 0;
        }
        
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* أنماط جديدة لوظيفة الإرجاع */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .confirmation-modal {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .confirmation-modal h3 {
            margin-top: 0;
            color: var(--primary);
        }
        
        .confirmation-modal p {
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .modal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .modal-actions .confirm-btn {
            background: var(--success);
            color: white;
        }
        
        .modal-actions .cancel-btn {
            background: var(--danger);
            color: white;
        }
        
        .reason-input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .return-success-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--success);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            display: none;
            text-align: center;
            animation: fadeIn 0.3s;
        }
        
        .return-success-notice i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        /* مكان لعرض الفاتورة */
        #invoicePlaceholder {
            display: none;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header-container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .search-toggle {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .search-wrapper {
                flex-direction: column;
                border-radius: 15px;
            }
            
            .search-input {
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .search-actions {
                width: 100%;
            }
            
            #cameraBtn {
                border-radius: 0 0 15px 15px !important;
                width: 100%;
            }
            
            .product-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .product-image {
                width: 120px;
                height: 120px;
            }
            
            .product-title {
                font-size: 1.4rem;
                text-align: center;
            }
            
            .product-price, .product-stock {
                justify-content: center;
            }
            
            .discount-type {
                flex-direction: column;
            }
            
            .payment-methods {
                flex-direction: column;
            }
            
            .payment-method {
                min-width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
            
            .toast {
                top: 20px;
                right: 20px;
                left: 20px;
                max-width: none;
            }
            
            .confirmation-modal {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- حاوية جديدة للرأس بتأثير ثلاثي الأبعاد -->
        <div class="header-container">
            <div class="header">
                <h1><i class="fas fa-cash-register"></i> <span data-i18n="headers.mainTitle">نظام البيع الذكي</span></h1>
            </div>
        </div>
        
        <div class="search-container">
            <button id="searchToggle" class="search-toggle">
                <i class="fas fa-search"></i> <span data-i18n="buttons.searchProduct">بحث عن منتج</span>
            </button>
            
            <div id="searchWrapper" class="search-wrapper">
                <input 
                    type="text" 
                    id="barcodeInput" 
                    class="search-input" 
                    data-i18n-placeholder="placeholders.enterBarcode"
                    placeholder="ادخل رقم الباركود..."
                    autocomplete="off"
                >
                <div class="search-actions">
                    <button id="cameraBtn" class="btn btn-primary" style="border-radius: 0 50px 50px 0;">
                        <i class="fas fa-camera"></i> <span data-i18n="buttons.scan">مسح</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="cameraScanner">
            <video muted playsinline></video>
            <div class="scanner-overlay">
                <div class="scanner-frame"></div>
                <div class="scanner-instruction">
                    <i class="fas fa-barcode fa-3x"></i>
                    <p data-i18n="scanner.instruction">وجه الكاميرا نحو الباركود</p>
                </div>
            </div>
        </div>
        
        <div id="productDetails" class="product-details">
            <div class="product-header">
                <img id="productImage" class="product-image" src="" alt="صورة المنتج">
                <div class="product-info">
                    <h2 id="productName" class="product-title">
                        <i class="fas fa-tag"></i> <span data-i18n="productInfo.name">اسم المنتج</span>
                    </h2>
                    <div id="basePrice" class="product-price">
                        <i class="fas fa-tags"></i> <span class="price-value">50.00</span> <span data-i18n="general.currency">ر.س</span>
                    </div>
                    <div id="productQuantity" class="product-stock">
                        <i class="fas fa-boxes"></i> <span data-i18n="productInfo.stock">المخزون</span>: <span class="stock-value">10</span> <span data-i18n="general.pieces">قطع</span>
                    </div>
                    <div id="productExpiry" class="product-expiry">
                        <i class="fas fa-calendar-alt"></i> <span data-i18n="productInfo.expiry">تاريخ الصلاحية</span>: <span class="expiry-value">غير محدد</span>
                    </div>
                </div>
            </div>
            
            <button id="applyDiscount" class="btn btn-outline">
                <i class="fas fa-percentage"></i> <span data-i18n="buttons.addDiscount">إضافة خصم</span>
            </button>
            
            <div id="discountSection" class="discount-section">
                <div class="discount-type">
                    <div id="percentDiscountBtn" class="discount-type-btn active">
                        <i class="fas fa-percent"></i> <span data-i18n="discount.percentage">نسبة مئوية</span>
                    </div>
                    <div id="fixedDiscountBtn" class="discount-type-btn">
                        <i class="fas fa-money-bill-wave"></i> <span data-i18n="discount.fixedAmount">خصم بالدرهم</span>
                    </div>
                </div>
                
                <div id="percentDiscountGroup" class="form-group">
                    <label for="discountPercent" class="form-label">
                        <i class="fas fa-percent"></i> <span data-i18n="discount.discountPercentage">نسبة الخصم</span>
                    </label>
                    <input type="number" id="discountPercent" class="form-control" min="0" max="100" placeholder="10">
                </div>
                
                <div id="fixedDiscountGroup" class="form-group" style="display: none;">
                    <label for="discountAmount" class="form-label">
                        <i class="fas fa-money-bill-wave"></i> <span data-i18n="discount.discountAmount">مبلغ الخصم</span> (<span data-i18n="general.currency">ر.س</span>)
                    </label>
                    <input type="number" id="discountAmount" class="form-control" min="0" placeholder="5.00">
                </div>
                
                <div class="form-group">
                    <label for="reasonInput" class="form-label">
                        <i class="fas fa-comment-alt"></i> <span data-i18n="discount.reasonOptional">سبب الخصم (اختياري)</span>
                    </label>
                    <input type="text" id="reasonInput" class="form-control" data-i18n-placeholder="discount.reasonExample" placeholder="مثال: خصم موسمي، عيب بسيط...">
                </div>
                <button id="confirmDiscount" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i> <span data-i18n="buttons.applyDiscount">تطبيق الخصم</span>
                </button>
            </div>
            
            <div class="payment-methods">
                <div id="cashPayment" class="payment-method active">
                    <i class="fas fa-money-bill-wave"></i>
                    <span data-i18n="payment.cash">نقداً</span>
                </div>
                <div id="cardPayment" class="payment-method">
                    <i class="fas fa-credit-card"></i>
                    <span data-i18n="payment.card">بطاقة بنكية</span>
                </div>
                <div id="transferPayment" class="payment-method">
                    <i class="fas fa-exchange-alt"></i>
                    <span data-i18n="payment.transfer">تحويل</span>
                </div>
            </div>
            
            <div class="final-price">
                <div class="final-price-label">
                    <i class="fas fa-receipt"></i> <span data-i18n="payment.finalPrice">السعر النهائي</span>
                </div>
                <div id="finalPriceValue" class="final-price-value">50.00 <span data-i18n="general.currency">ر.س</span></div>
            </div>
            
            <div class="action-buttons">
                <button id="sellBtn" class="btn btn-success">
                    <i class="fas fa-cash-register"></i> <span data-i18n="buttons.confirmSale">تأكيد البيع</span>
                </button>
                <button id="returnBtn" class="btn btn-danger">
                    <i class="fas fa-undo-alt"></i> <span data-i18n="buttons.returnProduct">إرجاع المنتج</span>
                </button>
            </div>
        </div>
        
        <!-- مكان لعرض الفاتورة -->
        <div id="invoicePlaceholder"></div>
    </div>
    
    <!-- نافذة تأكيد الإرجاع -->
    <div id="returnConfirmModal" class="modal-overlay">
        <div class="confirmation-modal">
            <h3><i class="fas fa-undo-alt"></i> <span data-i18n="return.confirmTitle">تأكيد إرجاع المنتج</span></h3>
            <p id="returnConfirmText" data-i18n="return.confirmText">هل أنت متأكد من إرجاع هذا المنتج؟</p>
            <input type="text" id="returnReasonInput" class="reason-input" data-i18n-placeholder="return.reasonPlaceholder" placeholder="سبب الإرجاع (اختياري)">
            <div class="modal-actions">
                <button id="confirmReturnBtn" class="confirm-btn"><i class="fas fa-check"></i> <span data-i18n="buttons.confirm">تأكيد</span></button>
                <button id="cancelReturnBtn" class="cancel-btn"><i class="fas fa-times"></i> <span data-i18n="buttons.cancel">إلغاء</span></button>
            </div>
        </div>
    </div>
    
    <!-- إشعار الإرجاع الناجح -->
    <div id="returnSuccessNotice" class="return-success-notice">
        <i class="fas fa-check-circle"></i>
        <h3 data-i18n="return.successTitle">تم الإرجاع بنجاح</h3>
        <p id="returnSuccessText"></p>
    </div>

    <!-- تنبيهات النظام -->
    <div id="toast" class="toast"></div>
    
    <script>
        // 1. تهيئة i18next للترجمة
        i18next
            .use(i18nextHttpBackend)
            .use(i18nextBrowserLanguageDetector)
            .init({
                fallbackLng: 'ar',
                debug: false,
                ns: ['translation'],
                defaultNS: 'translation',
                backend: {
                    loadPath: 'locales/{{lng}}/{{ns}}.json'
                },
                detection: {
                    order: ['querystring', 'cookie', 'localStorage', 'navigator'],
                    caches: ['localStorage', 'cookie'],
                    lookupQuerystring: 'lng',
                    lookupCookie: 'i18next',
                    lookupLocalStorage: 'i18nextLng',
                    convertDetectedLanguage: (lng) => lng === 'fr' ? 'fr' : 'ar'
                }
            }, function(err, t) {
                if (err) console.error('i18next initialization error:', err);
                updateContent();
                initializeSystem();
            });
        
        // تحديث المحتوى بناءً على اللغة المحددة
        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.innerHTML = i18next.t(key);
            });
            
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                element.setAttribute('placeholder', i18next.t(key));
            });
        }
        
        // تحديث المحتوى عند تغيير اللغة
        i18next.on('languageChanged', () => {
            updateContent();
        });
        
        // 2. تهيئة النظام بعد تحميل الترجمة
        function initializeSystem() {
            // 3. تهيئة Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyDRtJBPOjpfXXfsaDo98E_NTT7KWzz8gj4",
                authDomain: "pharmacy-system-9def6.firebaseapp.com",
                databaseURL: "https://pharmacy-system-9def6-default-rtdb.firebaseio.com",
                projectId: "pharmacy-system-9def6",
                storageBucket: "pharmacy-system-9def6.appspot.com",
                messagingSenderId: "630855008414",
                appId: "1:630855008414:web:b464bcb81c8a2091d0fb8f",
                measurementId: "G-LC5NDKP6QZ"
            };
            
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            // 4. تهيئة النظام
            const codeReader = new ZXing.BrowserMultiFormatReader();
            let cameraActive = false;
            let currentProduct = null;
            let paymentMethod = 'cash';
            let invoiceCounter = 1;
            const pharmacyName = i18next.t("general.pharmacyName");
            
            // 5. عناصر واجهة المستخدم
            const elements = {
                searchToggle: document.getElementById('searchToggle'),
                searchWrapper: document.getElementById('searchWrapper'),
                barcodeInput: document.getElementById('barcodeInput'),
                cameraBtn: document.getElementById('cameraBtn'),
                cameraScanner: document.getElementById('cameraScanner'),
                productDetails: document.getElementById('productDetails'),
                productImage: document.getElementById('productImage'),
                productName: document.getElementById('productName'),
                basePrice: document.getElementById('basePrice'),
                productQuantity: document.getElementById('productQuantity'),
                productExpiry: document.getElementById('productExpiry'),
                applyDiscount: document.getElementById('applyDiscount'),
                discountSection: document.getElementById('discountSection'),
                percentDiscountBtn: document.getElementById('percentDiscountBtn'),
                fixedDiscountBtn: document.getElementById('fixedDiscountBtn'),
                percentDiscountGroup: document.getElementById('percentDiscountGroup'),
                fixedDiscountGroup: document.getElementById('fixedDiscountGroup'),
                discountPercent: document.getElementById('discountPercent'),
                discountAmount: document.getElementById('discountAmount'),
                reasonInput: document.getElementById('reasonInput'),
                confirmDiscount: document.getElementById('confirmDiscount'),
                cashPayment: document.getElementById('cashPayment'),
                cardPayment: document.getElementById('cardPayment'),
                transferPayment: document.getElementById('transferPayment'),
                finalPriceValue: document.getElementById('finalPriceValue'),
                sellBtn: document.getElementById('sellBtn'),
                returnBtn: document.getElementById('returnBtn'),
                toast: document.getElementById('toast'),
                returnConfirmModal: document.getElementById('returnConfirmModal'),
                returnConfirmText: document.getElementById('returnConfirmText'),
                returnReasonInput: document.getElementById('returnReasonInput'),
                confirmReturnBtn: document.getElementById('confirmReturnBtn'),
                cancelReturnBtn: document.getElementById('cancelReturnBtn'),
                returnSuccessNotice: document.getElementById('returnSuccessNotice'),
                returnSuccessText: document.getElementById('returnSuccessText'),
                invoicePlaceholder: document.getElementById('invoicePlaceholder')
            };
            
            // باقي الكود يبقى كما هو مع استبدال النصوص الثابتة بالترجمات
            // مثلاً: showToast(i18next.t('messages.productFound'), 'success');
            
            // 6. التحكم في شريط البحث
            elements.searchToggle.addEventListener('click', function() {
                toggleSearch();
                if (elements.barcodeInput.value.trim()) {
                    searchProduct();
                }
            });
            
            function toggleSearch() {
                elements.searchWrapper.style.display = elements.searchWrapper.style.display === 'flex' ? 'none' : 'flex';
                if (elements.searchWrapper.style.display === 'flex') {
                    elements.barcodeInput.focus();
                }
            }
            
            // 7. التحكم في كاميرا الباركود
            elements.cameraBtn.addEventListener('click', toggleCamera);
            
            async function toggleCamera() {
                if (cameraActive) {
                    await stopCamera();
                } else {
                    await startCamera();
                }
            }
            
            async function startCamera() {
                try {
                    elements.cameraScanner.style.display = 'block';
                    elements.cameraBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${i18next.t('messages.startingCamera')}`;
                    
                    await codeReader.decodeFromVideoDevice(
                        undefined, 
                        elements.cameraScanner.querySelector('video'), 
                        (result, err) => {
                            if (result) {
                                handleBarcode(result.text);
                            }
                            if (err && !(err instanceof ZXing.NotFoundException)) {
                                console.error(i18next.t('errors.scannerError'), err);
                                showToast(i18next.t('errors.scannerError'), 'error');
                            }
                        }
                    );
                    
                    elements.cameraBtn.innerHTML = `<i class="fas fa-camera"></i> ${i18next.t('buttons.stopCamera')}`;
                    cameraActive = true;
                    showToast(i18next.t('messages.cameraStarted'), 'success');
                } catch (err) {
                    console.error(i18next.t('errors.cameraError'), err);
                    showToast(`${i18next.t('errors.cameraFailed')}: ${err.message}`, 'error');
                    elements.cameraBtn.innerHTML = `<i class="fas fa-camera"></i> ${i18next.t('buttons.scan')}`;
                    elements.cameraScanner.style.display = 'none';
                }
            }
            
            async function stopCamera() {
                await codeReader.reset();
                elements.cameraScanner.style.display = 'none';
                elements.cameraBtn.innerHTML = `<i class="fas fa-camera"></i> ${i18next.t('buttons.scan')}`;
                cameraActive = false;
            }
            
            // 8. معالجة الباركود
            function handleBarcode(barcode) {
                elements.barcodeInput.value = barcode;
                stopCamera();
                searchProduct();
            }
            
            // 9. البحث عن المنتج في قاعدة البيانات
            elements.barcodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchProduct();
            });
            
            function searchProduct() {
                const barcode = elements.barcodeInput.value.trim();
                
                if (!barcode) {
                    showToast(i18next.t('errors.enterBarcode'), 'warning');
                    return;
                }
                
                showToast(i18next.t('messages.searchingProduct'), 'info');
                
                database.ref('products/' + barcode).once('value')
                    .then((snapshot) => {
                        const productData = snapshot.val();
                        
                        if (productData) {
                            currentProduct = {
                                barcode: barcode,
                                name: productData.name,
                                price: parseFloat(productData.price),
                                quantity: parseInt(productData.quantity),
                                expiryDate: productData.expiryDate,
                                image: productData.image || 'https://via.placeholder.com/150'
                            };
                            
                            displayProduct(currentProduct);
                            showToast(i18next.t('messages.productFound'), 'success');
                        } else {
                            showToast(i18next.t('errors.productNotFound'), 'error');
                            elements.productDetails.style.display = 'none';
                        }
                    })
                    .catch((error) => {
                        console.error(i18next.t('errors.databaseError'), error);
                        showToast(i18next.t('errors.searchError'), 'error');
                    });
            }
            
            function displayProduct(product) {
                elements.productName.textContent = product.name;
                elements.basePrice.querySelector('.price-value').textContent = product.price.toFixed(2);
                
                // تحديث عرض كمية المخزون مع التأثيرات
                const stockElement = elements.productQuantity;
                const stockQuantity = product.quantity || 0;
                
                if (stockQuantity <= 0) {
                    stockElement.querySelector('.stock-value').innerHTML = `<span class="out-of-stock">${i18next.t('productStatus.outOfStock')}</span>`;
                    stockElement.className = 'product-stock out-of-stock';
                } 
                else if (stockQuantity <= 5) {
                    stockElement.querySelector('.stock-value').innerHTML = `<span class="low-stock stock-warning">${stockQuantity}</span>`;
                    stockElement.className = 'product-stock low-stock';
                }
                else {
                    stockElement.querySelector('.stock-value').textContent = stockQuantity;
                    stockElement.className = 'product-stock';
                }
                
                // تحديث عرض تاريخ الصلاحية
                const expiryElement = elements.productExpiry;
                const expiryDate = product.expiryDate || null;
                
                if (!expiryDate) {
                    expiryElement.querySelector('.expiry-value').textContent = i18next.t('general.notSpecified');
                    expiryElement.className = 'product-expiry';
                } else {
                    const today = new Date();
                    const expiry = new Date(expiryDate);
                    const diffTime = expiry - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    expiryElement.querySelector('.expiry-value').textContent = formatDate(expiryDate);
                    
                    if (diffDays < 0) {
                        expiryElement.className = 'product-expiry expiry-passed';
                        expiryElement.querySelector('.expiry-value').innerHTML += ` <span>(${i18next.t('productStatus.expired')})</span>`;
                    } else if (diffDays <= 30) {
                        expiryElement.className = 'product-expiry expiry-soon';
                        expiryElement.querySelector('.expiry-value').innerHTML += ` <span>(${i18next.t('productStatus.expiringIn', {days: diffDays})})</span>`;
                    } else {
                        expiryElement.className = 'product-expiry';
                    }
                }
                
                elements.productImage.src = product.image;
                elements.finalPriceValue.textContent = product.price.toFixed(2) + ' ' + i18next.t('general.currency');
                elements.productDetails.style.display = 'block';
                
                // تعطيل زر البيع إذا لم يكن هناك مخزون
                elements.sellBtn.disabled = product.quantity <= 0;
                elements.sellBtn.style.opacity = product.quantity <= 0 ? 0.6 : 1;
                elements.sellBtn.style.cursor = product.quantity <= 0 ? 'not-allowed' : 'pointer';
                
                elements.discountPercent.value = '';
                elements.discountAmount.value = '';
                elements.reasonInput.value = '';
                elements.discountSection.style.display = 'none';
                
                paymentMethod = 'cash';
                elements.cashPayment.classList.add('active');
                elements.cardPayment.classList.remove('active');
                elements.transferPayment.classList.remove('active');
            }
            
            // دالة مساعدة لتهيئة التاريخ
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString(i18next.language, options);
            }
            
            // 10. نظام الخصم
            elements.applyDiscount.addEventListener('click', function() {
                elements.discountSection.style.display = 
                    elements.discountSection.style.display === 'block' ? 'none' : 'block';
            });
            
            elements.percentDiscountBtn.addEventListener('click', function() {
                elements.percentDiscountBtn.classList.add('active');
                elements.fixedDiscountBtn.classList.remove('active');
                elements.percentDiscountGroup.style.display = 'block';
                elements.fixedDiscountGroup.style.display = 'none';
            });
            
            elements.fixedDiscountBtn.addEventListener('click', function() {
                elements.fixedDiscountBtn.classList.add('active');
                elements.percentDiscountBtn.classList.remove('active');
                elements.fixedDiscountGroup.style.display = 'block';
                elements.percentDiscountGroup.style.display = 'none';
            });
            
            elements.confirmDiscount.addEventListener('click', applyDiscount);
            
            function applyDiscount() {
                const basePrice = currentProduct.price;
                let finalPrice = basePrice;
                let discountApplied = false;
                
                if (elements.percentDiscountBtn.classList.contains('active')) {
                    const discountPercent = parseFloat(elements.discountPercent.value) || 0;
                    
                    if (discountPercent < 0 || discountPercent > 100) {
                        showToast(i18next.t('errors.invalidDiscountPercent'), 'warning');
                        return;
                    }
                    
                    if (discountPercent > 20) {
                        const reason = elements.reasonInput.value.trim();
                        if (!reason) {
                            showToast(i18next.t('errors.discountReasonRequired'), 'warning');
                            return;
                        }
                    }
                    
                    finalPrice = basePrice - (basePrice * (discountPercent / 100));
                    discountApplied = discountPercent > 0;
                } else {
                    const discountAmount = parseFloat(elements.discountAmount.value) || 0;
                    
                    if (discountAmount < 0) {
                        showToast(i18next.t('errors.invalidDiscountAmount'), 'warning');
                        return;
                    }
                    
                    if (discountAmount > basePrice * 0.2) {
                        const reason = elements.reasonInput.value.trim();
                        if (!reason) {
                            showToast(i18next.t('errors.discountReasonRequired'), 'warning');
                            return;
                        }
                    }
                    
                    finalPrice = basePrice - discountAmount;
                    discountApplied = discountAmount > 0;
                    
                    if (finalPrice < 0) {
                        showToast(i18next.t('errors.invalidFinalPrice'), 'error');
                        return;
                    }
                }
                
                elements.finalPriceValue.textContent = finalPrice.toFixed(2) + ' ' + i18next.t('general.currency');
                
                if (discountApplied) {
                    showToast(i18next.t('messages.discountApplied'), 'success');
                } else {
                    showToast(i18next.t('messages.discountRemoved'), 'info');
                }
            }
            
            // 11. اختيار طريقة الدفع
            elements.cashPayment.addEventListener('click', function() {
                paymentMethod = 'cash';
                elements.cashPayment.classList.add('active');
                elements.cardPayment.classList.remove('active');
                elements.transferPayment.classList.remove('active');
            });
            
            elements.cardPayment.addEventListener('click', function() {
                paymentMethod = 'card';
                elements.cardPayment.classList.add('active');
                elements.cashPayment.classList.remove('active');
                elements.transferPayment.classList.remove('active');
            });
            
            elements.transferPayment.addEventListener('click', function() {
                paymentMethod = 'transfer';
                elements.transferPayment.classList.add('active');
                elements.cashPayment.classList.remove('active');
                elements.cardPayment.classList.remove('active');
            });
            
            elements.sellBtn.addEventListener('click', function() {
                if (!currentProduct) return;
                
                // التحقق من وجود مخزون
                if (currentProduct.quantity <= 0) {
                    showToast(i18next.t('errors.noStock'), 'error');
                    return;
                }
                
                // التحقق من تاريخ الصلاحية إذا كان موجوداً
                if (currentProduct.expiryDate) {
                    const today = new Date();
                    const expiryDate = new Date(currentProduct.expiryDate);
                    
                    if (expiryDate < today) {
                        showToast(i18next.t('errors.expiredProduct'), 'error');
                        return;
                    }
                }
                
                const finalPrice = parseFloat(elements.finalPriceValue.textContent);
                const basePrice = currentProduct.price;
                const discountApplied = finalPrice < basePrice;
                let discountInfo = null;
                
                if (discountApplied) {
                    const discountValue = (basePrice - finalPrice).toFixed(2);
                    const discountType = elements.percentDiscountBtn.classList.contains('active') ? 'percent' : 'fixed';
                    const reason = elements.reasonInput.value.trim() || i18next.t('general.noReasonGiven');
                    
                    discountInfo = {
                        type: discountType,
                        value: discountType === 'percent' ? elements.discountPercent.value : elements.discountAmount.value,
                        reason: reason
                    };
                }
                
                // تحديث المخزون في قاعدة البيانات
                const newQuantity = currentProduct.quantity - 1;
                
                database.ref('products/' + currentProduct.barcode).update({
                    quantity: newQuantity
                })
                .then(() => {
                    // إنشاء الفاتورة
                    const invoice = createInvoice(currentProduct, finalPrice, paymentMethod, discountInfo);
                    
                    // حفظ الفاتورة في قاعدة البيانات
                    saveInvoiceToDatabase(invoice);
                    
                    // عرض الفاتورة في صفحة منفصلة
                    showInvoice(invoice);
                    
                    // إعادة تعيين النظام
                    resetSystem();
                })
                .catch((error) => {
                    console.error(i18next.t('errors.updateStockError'), error);
                    showToast(i18next.t('errors.updateStockFailed'), 'error');
                });
            });
            
            // 12. وظيفة إنشاء الفاتورة
            function createInvoice(product, finalPrice, paymentMethod, discountInfo = null) {
                const now = new Date();
                const invoiceId = 'INV-' + now.getFullYear() + (now.getMonth()+1).toString().padStart(2, '0') + 
                                  now.getDate().toString().padStart(2, '0') + '-' + invoiceCounter.toString().padStart(4, '0');
                
                const invoice = {
                    id: invoiceId,
                    date: now.toISOString(),
                    pharmacy: pharmacyName,
                    product: product.name,
                    originalPrice: product.price,
                    finalPrice: finalPrice,
                    paymentMethod: paymentMethod,
                    discount: discountInfo,
                    currency: i18next.t('general.currency')
                };
                
                invoiceCounter++;
                
                return invoice;
            }
            
            function showInvoice(invoice) {
                // إنشاء iframe لعرض الفاتورة
                const iframe = document.createElement('iframe');
                iframe.id = 'invoiceFrame';
                iframe.style.width = '100%';
                iframe.style.height = '600px';
                iframe.style.border = 'none';
                iframe.style.marginTop = '20px';
                
                // إضافة الـ iframe إلى الصفحة
                elements.invoicePlaceholder.innerHTML = '';
                elements.invoicePlaceholder.appendChild(iframe);
                elements.invoicePlaceholder.style.display = 'block';
                
                // إخفاء الأقسام الأخرى
                elements.productDetails.style.display = 'none';
                elements.searchWrapper.style.display = 'none';
                
                // تحميل الفاتورة في الـ iframe
                const invoiceData = encodeURIComponent(JSON.stringify(invoice));
                iframe.src = `invoice.html?data=${invoiceData}&lang=${i18next.language}`;
            }
            
            // 13. حفظ الفاتورة في قاعدة البيانات
            function saveInvoiceToDatabase(invoice) {
                const invoiceRef = database.ref('invoices').push();
                invoiceRef.set(invoice)
                    .then(() => {
                        console.log(i18next.t('messages.invoiceSaved'));
                    })
                    .catch((error) => {
                        console.error(i18next.t('errors.saveInvoiceError'), error);
                    });
            }
            
            // 14. وظيفة إرجاع المنتج
            elements.returnBtn.addEventListener('click', function() {
                if (!currentProduct) {
                    showToast(i18next.t('errors.noProductSelected'), 'warning');
                    return;
                }
                
                // عرض نافذة التأكيد
                elements.returnConfirmText.textContent = i18next.t('return.confirmReturnText', {productName: currentProduct.name});
                elements.returnReasonInput.value = '';
                elements.returnConfirmModal.style.display = 'flex';
                elements.returnReasonInput.focus();
            });
            
            // تأكيد الإرجاع
            elements.confirmReturnBtn.addEventListener('click', processProductReturn);
            
            // إلغاء الإرجاع
            elements.cancelReturnBtn.addEventListener('click', function() {
                elements.returnConfirmModal.style.display = 'none';
            });
            
            async function processProductReturn() {
                elements.returnConfirmModal.style.display = 'none';
                const returnReason = elements.returnReasonInput.value.trim() || i18next.t('general.notSpecified');
                
                try {
                    showToast(i18next.t('messages.processingReturn'), 'info');
                    
                    // 1. تحديث المخزون
                    const newQuantity = currentProduct.quantity + 1;
                    await database.ref('products/' + currentProduct.barcode).update({
                        quantity: newQuantity
                    });
                    
                    // 2. تسجيل عملية الإرجاع
                    const returnData = {
                        barcode: currentProduct.barcode,
                        productName: currentProduct.name,
                        returnedAt: firebase.database.ServerValue.TIMESTAMP,
                        price: currentProduct.price,
                        reason: returnReason,
                        processedBy: "User"
                    };
                    
                    await database.ref('returns/').push(returnData);
                    
                    // 3. عرض إشعار النجاح
                    showReturnSuccess(currentProduct.name, currentProduct.price);
                    
                    // 4. إعادة تعيين النظام
                    resetSystem();
                    
                } catch (error) {
                    console.error(i18next.t('errors.returnError'), error);
                    showToast(`${i18next.t('errors.returnFailed')}: ${error.message}`, 'error');
                }
            }
            
            function showReturnSuccess(productName, productPrice) {
                elements.returnSuccessText.textContent = i18next.t('return.successText', {
                    productName: productName,
                    price: productPrice.toFixed(2),
                    currency: i18next.t('general.currency')
                });
                elements.returnSuccessNotice.style.display = 'block';
                
                setTimeout(() => {
                    elements.returnSuccessNotice.style.display = 'none';
                }, 3000);
            }
            
            // 15. إعادة تعيين النظام
            function resetSystem() {
                elements.barcodeInput.value = '';
                elements.productDetails.style.display = 'none';
                elements.searchWrapper.style.display = 'none';
                currentProduct = null;
            }
            
            // 16. عرض التنبيهات
            function showToast(message, type = 'info', duration = 3000) {
                const toast = elements.toast;
                toast.textContent = message;
                toast.className = 'toast';
                
                const colors = {
                    success: 'linear-gradient(135deg, #38b000, #2b9348)',
                    error: 'linear-gradient(135deg, #f72585, #b5179e)',
                    warning: 'linear-gradient(135deg, #f8961e, #f3722c)',
                    info: 'linear-gradient(135deg, #4361ee, #3f37c9)'
                };
                
                toast.style.background = colors[type] || colors.info;
                toast.style.display = 'block';
                
                setTimeout(() => {
                    toast.classList.add('hide');
                    setTimeout(() => {
                        toast.style.display = 'none';
                        toast.classList.remove('hide');
                    }, 500);
                }, duration);
            }
            
            // 17. استقبال رسالة من الفاتورة للإغلاق
            window.addEventListener('message', function(e) {
                if (e.data === 'closeInvoice') {
                    elements.invoicePlaceholder.style.display = 'none';
                    resetSystem();
                }
            });
            
            // 18. إيقاف الكاميرا عند مغادرة الصفحة
            window.addEventListener('beforeunload', stopCamera);
        }
    </script>
</body>
