  <style>
    /* التنسيق العام */
    :root {
      --primary: #ff66b2;

      --success: #28a745;
      --danger: #dc3545;

    h1 {

    }
    
    /* أزرار التحكم */

      gap: 10px;
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 10px 20px;

      align-items: center;

<script>
// ================ تهيئة نظام الترجمة ================
const i18n = i18next.createInstance(); // تعريف i18n

const i18nextConfig = {
  lng: document.documentElement.lang || 'ar', // اللغة الحالية من وسم HTML
  fallbackLng: 'ar', // اللغة الافتراضية عند عدم توفر الترجمة
  supportedLngs: ['ar', 'fr'], // اللغات المدعومة
  debug: true, // وضع التصحيح (اجعله false في الإنتاج لتجنب رسائل الكونسول الكثيرة)
  interpolation: {
    escapeValue: false, // لا نحتاج إلى تهريب القيم HTML
  },
  backend: {
    loadPath: 'locales/{{lng}}/translation.json' // المسار الصحيح لملفات الترجمة
  },
  use: [i18nextHttpBackend, i18nextBrowserLanguageDetector] // استخدام backend و detector
};

// دالة لتهيئة نظام الترجمة
async function initI18n() {
  try {
    await i18n.use(i18nextHttpBackend).use(i18nextBrowserLanguageDetector).init(i18nextConfig);
    
    // تحديث اتجاه الصفحة حسب اللغة التي تم اكتشافها أو تعيينها
    document.documentElement.dir = i18n.language === 'ar' ? 'rtl' : 'ltr';
    document.documentElement.lang = i18n.language; // تحديث سمة lang في وسم HTML
    
    console.log('i18n initialized successfully with language:', i18n.language);
    
    // تحديث المحتوى المترجم الأولي
    refreshTranslatedContent();
    
    return true;
  } catch (error) {
    console.error('Failed to initialize i18n:', error);
    return false;
  }
}

// دالة تغيير اللغة (تم حذفها لأن الأزرار حذفت من هذه الصفحة)
// إذا كنت تستدعي هذه الدالة من مكان آخر، احتفظ بها
/*

    return true;

    return false;
  }
}
*/

// دالة مساعدة للترجمة مع معالجة الأخطاء
function t(key, options = {}) {
  // استخدام i18n.t مباشرة بعد تهيئة i18n
  if (i18n.isInitialized) {
    return i18n.t(key, options);
  } else {
    console.warn(`i18n not initialized yet. Returning key for "${key}".`);
    return key; // إرجاع المفتاح إذا لم تكن i18n مهيأة بعد
  }
}

// دالة لتحديث المحتوى المترجم في الصفحة
function refreshTranslatedContent() {
  // ترجمة النصوص ذات سمة data-i18n
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    el.textContent = t(key);
  });

  // ترجمة الـ placeholder
  document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
    const key = el.getAttribute('data-i18n-placeholder');
    el.placeholder = t(key);
  });

  // ترجمة عنوان الصفحة
  document.title = t('productManagement.siteTitle'); // الآن تحت productManagement

  // تحديث أي نصوص أخرى غير موجودة كـ data-i18n
  // هذا الجزء قد لا يكون ضرورياً إذا استخدمت data-i18n-placeholder و data-i18n بشكل شامل
}

// ================ ربط معالجات الأحداث (Event Listeners) للأزرار ================
// تشغيل التهيئة عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', () => {
    initI18n(); // قم بتهيئة i18n أولاً

    // ربط معالجات الأحداث (Event Listeners) للأزرار
    const manualEntryBtn = document.getElementById('manualEntryBtn');

        manualEntryBtn.addEventListener('click', showManualEntry);

    const scanBarcodeBtn = document.getElementById('scanBarcodeBtn');

    if (searchProductBtn) {
        searchProductBtn.addEventListener('click', searchProduct);

// ================ تهيئة Firebase (هذا الجزء هو نفسه) ================
const firebaseConfig = {
  apiKey: "AIzaSyDRtJBPOjpfXXfsaDo98E_NTT7KWzz8gj4", // قم بتغيير هذا
  authDomain: "pharmacy-system-9def6.firebaseapp.com", // قم بتغيير هذا
  databaseURL: "https://pharmacy-system-9def6-default-rtdb.firebaseio.com", // قم بتغيير هذا
  projectId: "pharmacy-system-9def6", // قم بتغيير هذا
  storageBucket: "pharmacy-system-9def6.appspot.com", // قم بتغيير هذا
  messagingSenderId: "630855008414", // قم بتغيير هذا
  appId: "1:630855008414:web:b464bcb81c8a2091d0fb8f", // قم بتغيير هذا
  measurementId: "G-LC5NDKP6QZ" // قم بتغيير هذا
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// ================ متغيرات النظام ================
let currentProduct = null;
let codeReader = new ZXing.BrowserMultiFormatReader();
let cameraActive = false;

// ================ وظائف المسح الضوئي ================
async function toggleCamera() {
  if (cameraActive) {
    await stopScanner();
  } else {
    await startScanner();
  }
}

async function startScanner() {
  const manualEntry = document.getElementById('manualEntry');
  const scannerContainer = document.getElementById('cameraScanner');
  const resultMessage = document.getElementById('resultMessage');
  
  if (manualEntry) manualEntry.style.display = 'none';
  if (scannerContainer) scannerContainer.style.display = 'block';
  if (resultMessage) resultMessage.textContent = t('productManagement.preparingScanner'); // الترجمة هنا

  try {
    await codeReader.decodeFromVideoDevice(
      undefined, 
      'scannerVideo',
      (result, err) => {
        if (result) {
          const code = result.text;
          stopScanner();
          processScannedCode(code);
        }
        
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
          showAlert(t('productManagement.scannerError', {error: err.message}), 'danger'); // الترجمة هنا
          stopScanner();
        }
      }
    );
    
    cameraActive = true;
    if (resultMessage) resultMessage.textContent = t('productManagement.scanningMessage'); // الترجمة هنا
  } catch (err) {
    console.error(err);
    showAlert(t('productManagement.cameraError', {error: err.message}), 'danger'); // الترجمة هنا
    if (scannerContainer) scannerContainer.style.display = 'none';
  }
}

function stopScanner() {
  if (codeReader && cameraActive) {
    codeReader.reset();
    cameraActive = false;
  }
  const scannerContainer = document.getElementById('cameraScanner');
  const resultMessage = document.getElementById('resultMessage');
  if (scannerContainer) scannerContainer.style.display = 'none';
  if (resultMessage) resultMessage.textContent = '';
}

// ================ وظائف إدارة المنتجات ================
async function processScannedCode(code) {
  showAlert(t('productManagement.searchingProduct', {code}), 'info'); // الترجمة هنا
  currentProduct = { code: code };
  
  try {
    const snapshot = await database.ref('products/' + code).once('value');
    if (snapshot.exists()) {
      const productData = snapshot.val();
      showProductInfo(productData);
      showAlert(t('productManagement.productFound'), 'success'); // الترجمة هنا
    } else {
      showAddProductForm(code);
      showAlert(t('productManagement.newProductWarning'), 'warning'); // الترجمة هنا
    }
  } catch (error) {
    showAlert(t('productManagement.databaseError'), 'danger'); // الترجمة هنا
    console.error(error);
  }
}

function showManualEntry() {
  stopScanner();
  const manualEntry = document.getElementById('manualEntry');
  const productCodeInput = document.getElementById('productCodeInput');
  
  if (manualEntry) manualEntry.style.display = 'block';
  if (productCodeInput) {
    productCodeInput.placeholder = t('productManagement.placeholders.enterProductCode'); // الترجمة هنا
    productCodeInput.focus();
  }
}

async function searchProduct() {
  const productCodeInput = document.getElementById('productCodeInput');
  if (!productCodeInput) return;
  
  const code = productCodeInput.value.trim();
  if (!code) {
    showAlert(t('productManagement.enterProductCodeWarning'), 'warning'); // الترجمة هنا
    return;
  }
  
  try {
    showAlert(t('productManagement.searchingProduct', {code}), 'info'); // الترجمة هنا
    const snapshot = await database.ref('products/' + code).once('value');
    if (snapshot.exists()) {
      const productData = snapshot.val();
      showProductInfo(productData);
      showAlert(t('productManagement.productFound'), 'success');
    } else {
      showAddProductForm(code);
      showAlert(t('productManagement.newProductWarning'), 'warning');
    }
  } catch (error) {
    showAlert(t('productManagement.databaseError'), 'danger');
    console.error(error);
  }
}

// وظائف عرض المنتج (هنا ستحتاج لتطبيق الترجمة على النصوص التي يتم إنشاؤها ديناميكيًا)
function showProductInfo(productData) {
  const productModal = document.getElementById('productModal');
  const infoCode = document.getElementById('infoCode');
  const infoName = document.getElementById('infoName');
  const infoTotalQuantity = document.getElementById('infoTotalQuantity');
  const infoPrice = document.getElementById('infoPrice');
  const infoCost = document.getElementById('infoCost');
  const infoDate = document.getElementById('infoDate');
  const productImageContainer = document.getElementById('productImageContainer');
  const batchesContainer = document.getElementById('batchesContainer');
  const modalActions = document.getElementById('modalActions');
  const productInfoSection = document.getElementById('productInfo');
  const productFormSection = document.getElementById('productForm');

  if (productModal) productModal.style.display = 'block';
  if (productInfoSection) productInfoSection.style.display = 'block';
  if (productFormSection) productFormSection.style.display = 'none';

  currentProduct = productData;
  currentProduct.code = productData.code; // تأكد من وجود الكود في البيانات

  if (infoCode) infoCode.textContent = currentProduct.code;
  if (infoName) infoName.textContent = currentProduct.name;
  if (infoTotalQuantity) infoTotalQuantity.textContent = currentProduct.totalQuantity || 0;
  if (infoPrice) infoPrice.textContent = `${currentProduct.price || 0} ${t('products.currency')}`; // المفتاح "currency" موجود تحت "products"
  if (infoCost) infoCost.textContent = `${currentProduct.cost || 0} ${t('products.currency')}`; // المفتاح "currency" موجود تحت "products"
  if (infoDate) infoDate.textContent = currentProduct.date;

  // عرض صورة المنتج
  if (productImageContainer) {
    productImageContainer.innerHTML = '';
    if (currentProduct.imageUrl) {
      const img = document.createElement('img');
      img.src = currentProduct.imageUrl;
      img.alt = t('productManagement.productInfo.productImageAlt', {name: currentProduct.name}); // نص بديل مترجم
      img.className = 'product-image';
      productImageContainer.appendChild(img);
    }
  }

  // عرض الدفعات المتاحة
  if (batchesContainer) {
    batchesContainer.innerHTML = '';
    if (currentProduct.batches && Object.keys(currentProduct.batches).length > 0) {
      Object.keys(currentProduct.batches).forEach(batchId => {
        const batch = currentProduct.batches[batchId];
        const batchCard = document.createElement('div');
        batchCard.className = 'batch-card';
        batchCard.innerHTML = `
          <div class="batch-header">
            <strong>${t('productManagement.batch.batchNumber')}: ${batch.batchNumber || t('productManagement.batch.notSpecified')}</strong>
            <div class="batch-actions">
              <button class="batch-btn btn-warning" onclick="editBatch('${batchId}')">${t('productManagement.buttons.edit')}</button>
              <button class="batch-btn btn-danger" onclick="deleteBatch('${batchId}')">${t('productManagement.buttons.delete')}</button>
            </div>
          </div>
          <p>${t('productManagement.batch.quantity')}: ${batch.quantity}</p>
          <p>${t('productManagement.batch.expiryDate')}: <span class="${getExpiryClass(batch.expiryDate)}">${batch.expiryDate}</span></p>
        `;
        batchesContainer.appendChild(batchCard);
      });
    } else {
      batchesContainer.innerHTML = `<p>${t('productManagement.productInfo.noBatchesAvailable')}</p>`; // نص مترجم
    }
  }

  // ملء أزرار الإجراءات في المودال
  if (modalActions) {
    modalActions.innerHTML = `
      <button class="btn btn-success" onclick="saveProduct()">${t('productManagement.buttons.save')}</button>
      <button class="btn btn-info" onclick="showEditProductForm()">${t('productManagement.buttons.editProductDetails')}</button>
      <button class="btn btn-danger" onclick="deleteProduct()">${t('productManagement.buttons.deleteProduct')}</button>
      <button class="btn btn-secondary" onclick="closeModal()">${t('productManagement.buttons.close')}</button>
    `;
  }
}

// وظيفة showAlert (مُحدّثة)
function showAlert(message, type) {
  const alertsContainer = document.getElementById('alertsContainer');
  if (!alertsContainer) return;

  const alertDiv = document.createElement('div');
  alertDiv.className = `alert alert-${type}`;
  alertDiv.textContent = message;

  const closeButton = document.createElement('span');
  closeButton.innerHTML = '&times;';
  closeButton.style.cursor = 'pointer';
  closeButton.style.marginLeft = '10px';
  closeButton.onclick = () => alertDiv.remove();
  alertDiv.appendChild(closeButton);

  alertsContainer.prepend(alertDiv); // أضف كأول عنصر

  // إزالة التنبيه تلقائياً بعد 5 ثوانٍ
  setTimeout(() => {
    alertDiv.remove();
  }, 5000);
}

// وظيفة closeModal (مُحدّثة)
function closeModal() {
  const productModal = document.getElementById('productModal');
  if (productModal) {
    productModal.style.display = 'none';
  }
  // تأكد من إعادة تعيين الحالة بعد إغلاق المودال
  currentProduct = null;
  // أظهر حقول الدفعة الجديدة مرة أخرى إذا تم إخفائها سابقاً
  document.getElementById('batchNumber').parentElement.style.display = 'block';
  document.getElementById('batchQuantity').parentElement.style.display = 'block';
  document.getElementById('batchExpiry').parentElement.style.display = 'block';
  const addNewBatchHeader = document.querySelector('h3[data-i18n="productManagement.batch.addNewBatch"]');
  if (addNewBatchHeader) {
      addNewBatchHeader.style.display = 'block';
  }
}

// وظيفة getExpiryClass (مُحدّثة)
function getExpiryClass(expiryDateString) {
    const today = new Date();
    today.setHours(0, 0, 0, 0); // لإزالة الوقت للمقارنة السليمة

    const expiryDate = new Date(expiryDateString);
    expiryDate.setHours(0, 0, 0, 0); // لإزالة الوقت للمقارنة السليمة

    // الفرق بالأيام بين تاريخ انتهاء الصلاحية واليوم
    const diffTime = expiryDate.getTime() - today.getTime();
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

    if (diffDays < 0) {
        return 'expired'; // انتهت الصلاحية
    } else if (diffDays <= 30) { // خلال 30 يومًا
        return 'expiring-soon'; // توشك على الانتهاء
    }
    return ''; // لم تنتهِ بعد
}
